<html>
    <head>
        <title>Delete menu for {{res.name}}'s {{menu.name}}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.less')}}">
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
    </head>
    <body>
        <h1>Delete menu for {{res.name}}'s {{menu.name}}</h1>
        <form action="{{url_for('delete', res_id=res.id, menu_id=menu.id)}}" method="post">
            <p>Are you sure to delete <strong>{{menu.name}}</strong> ?</p>
            <input type="submit" value="Delete">
        </form>
    </body>
</html>
